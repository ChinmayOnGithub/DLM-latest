<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="inner_data_main">
        <video class="inner_data_video" src="./public/kalki_trailer.mp4" autoplay loop muted></video>
        <div class="header_inner">
            <div class="header_inner_first">
                <div>
                    <img src="./public/logo_netflix.svg" class="netflix_logo"></img>
                </div>
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <p>TV Shows</p>
                </div>
                <div>
                    <p>Movies</p>
                </div>
                <div>
                    <p>New & Popular</p>
                </div>
                <div>
                    <p>My List</p>
                </div>
                <div>
                    <p>Browse By Language</p>
                </div>
            </div>
            <div class="header_inner_second">
                <div>
                    <i class="ri-search-line"></i>
                </div>
                <div>
                    <i class="ri-notification-2-line"></i>
                </div>
                <div>
                    <img src="./public/profile_netflix_blue.png" id="image_profile">
                </div>
            </div>
        </div>
        <div>
            <div class="button_div">
                <div>
                    <button class="play_button"><i class="ri-play-large-fill"></i> Play</button>
                </div>
                <div>
                    <button class="more_info_button"><i class="ri-information-line"></i> More Info</button>
                </div>
            </div>
        </div>
        <div class="below_video_div_main">
            <div class="skip_the_queue_text_div">
                <div>
                    <p>Skip the Queues, Watch at Home</p>
                </div>
                <div class="skip_the_queue_text_div_posters_div">
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster1.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Action • Comedy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster2.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Rousing • Gritty</h3>
                            </div>
                        </div>
                    </div>
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster3.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Drama • Action</h3>
                            </div>
                        </div>
                    </div>
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster4.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Action • Comedy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster5.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Education • Comedy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="more_info_card_below_with_img_div">
                        <div>
                            <img src="./public/poster6.png">
                        </div>
                        <div class="more_info_card_below_with_img_div_info">
                            <img src="./public/play.svg">
                            <img src="./public/add.png">
                            <img src="./public/like_thumb.png">
                            <br>
                            <div>
                                <h3>• Science • Comedy</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
